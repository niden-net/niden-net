<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
</head>

<body>
<!-- begin #header -->
<div id="header" class="header navbar navbar-inverse navbar-expand-lg navbar-fixed-top">
    <!-- begin container -->
    <div class="container">
        <!-- begin navbar-brand -->
        <a href="/" class="navbar-brand">
            <span class="brand-text">
                niden.net
            </span>
        </a>
        <!-- end navbar-brand -->
        <!-- begin navbar-toggle -->
        <button type="button"
                class="navbar-toggle collapsed"
                data-bs-toggle="collapse"
                data-bs-target="#header-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!-- end navbar-toggle -->
        {% include nav.html %}
    </div>
    <!-- end container -->
</div>
<!-- end #header -->

<!-- begin #content -->
<div id="content" class="content">
    <!-- begin container -->
    <div class="container">
        <!-- begin row -->
        <div class="row row-space-30">
            <!-- begin col-9 -->
            <div class="col-lg-9">
                {{ content }}
            </div>
            <!-- end col-9 -->

            <!-- begin col-3 -->
            <div class="col-lg-3">
                {% include widgets/profile.html %}
                {% include widgets/recent.html %}
                {% include widgets/tag-cloud.html %}
                {% include widgets/archives.html %}
            </div>
            <!-- end col-3 -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end #content -->

{% include footer-copyright.html %}

<!-- ================== BEGIN core-js ================== -->
<script src="/assets/js/blog/vendor.min.js"></script>
<script src="/assets/js/blog/app.min.js"></script>
<!-- ================== END core-js ================== -->

<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            }
        });
    }
</script>
</body>
</html>
