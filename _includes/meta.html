    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}">
    <meta name="generator" content="{{ site.generator }}">
    <meta name="application-name" content="{{ site.name }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">

    <meta http-equiv="x-dns-prefetch-control" content="off">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="object">
    <meta property="og:title" content="{{ site.name }}">
    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:site_name" content="Phalcon Blog">
    <meta property="og:image" content="{{ site.baseuri }}/images/logo.png">

    <meta name="twitter:image:alt" content="{{ site.name }}">
    <meta name="twitter:title" content="{{ site.name }}">
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    <link rel="canonical" href="{{ site.url }}">
    <link rel="publisher" href="{{ site.url }}">
    <link rel="author" href="{{ site.url }}">
    <link rel='shortcut icon' type='image/x-icon' href='/assets/favicon.ico' />

    <link rel="alternate"
          type="application/rss+xml"
          title="{{ site.name }} - {{ site.description }}"
          href="/sitemap.xml">

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
          rel='stylesheet'
          type='text/css'>
    <link href="/assets/css/blog/vendor.min.css"
          rel="stylesheet" />
    <link href="/assets/css/blog/app.min.css"
          rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/dark.min.css"
          integrity="sha512-bfLTSZK4qMP/TWeS1XJAR/VDX0Uhe84nN5YmpKk5x8lMkV0D+LwbuxaJMYTPIV13FzEv4CUOhHoc+xZBDgG9QA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
          rel="stylesheet" />
    <!-- ================== END core-css ================== -->

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
