    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}">
    <meta name="generator" content="{{ site.generator }}">
    <meta name="application-name" content="{{ site.name }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="description" content="{{ site.description }}">

    <meta http-equiv="x-dns-prefetch-control" content="off">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="object">
    <meta property="og:title" content="{{ site.name }}">
    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:site_name" content="Phalcon Blog">
    <meta property="og:image" content="{{ site.baseuri }}/images/logo.png">

    <meta name="twitter:image:alt" content="{{ site.name }}">
    <meta name="twitter:title" content="{{ site.name }}">
    {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    <link rel="canonical" href="{{ site.url }}">
    <link rel="publisher" href="{{ site.url }}">
    <link rel="author" href="{{ site.url }}">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

    <link rel="alternate"
          type="application/rss+xml"
          title="{{ site.name }} - {{ site.description }}"
          href="/sitemap.xml">

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Titillium+Web&display=swap"
          rel='stylesheet'
          type='text/css'>
    <link href="/assets/css/toolkit.css?v=1111"
          rel="stylesheet">
    <link href="/assets/css/application.css?v=1111"
          rel="stylesheet">
    <link href="/assets/css/highlight.css?v=1111"
          rel="stylesheet"
          type="text/css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
